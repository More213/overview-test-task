<div class="menu-bar">
  <div class="imgLogo"></div>
  <hr class="menu-line" width="100px"/>
  <ul class="widget-list">
    <li *ngFor="let item of items">
      <div class="img{{item.urlImg}}"></div>
      <a routerLink="/{{item.URL}}" routerLinkActive="active">{{item.nameItem}}</a>
    </li>
  </ul>
</div>
