<form [formGroup]="profileForm">
  <div class="form-row">
    <div class="form-group col">
      <label class="" for="owner-firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="owner-firstName"
        formControlName="firstName"
        placeholder="First Name"
        />
    </div>
    <div class="form-group col">
      <label for="owner-secondName">Second Name</label>
      <input
        type="text"
        class="form-control"
        id="owner-secondName"
        formControlName="secondName"
        placeholder="Second Name"
        />
    </div>
    <div class="form-group col">
      <label for="owner-endDate">End date</label>
      <input
        type="text"
        class="form-control"
        id="owner-endDate"
        formControlName="endDate"
        placeholder="End date"
        />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label for="owner-profits">Profits</label>
      <input
        type="text"
        class="form-control"
        id="owner-profits"
        formControlName="profits"
        placeholder="Profits"
        />
    </div>
    <div class="form-group col">
      <label for="owner-losses">Losses</label>
      <input
        type="text"
        class="form-control"
        id="owner-losses"
        formControlName="losses"
        placeholder="Losses"
        />
    </div>
    <div class="form-group col">
      <label for="owner-phone">Phone</label>
      <input
        type="text"
        class="form-control"
        id="owner-phone"
        formControlName="phone"
        placeholder="Phone"
        />
    </div>
  </div>
  <button type="button" class="btn btn-success " [disabled]="profileForm.invalid" (click)="onAdd()">Add new owner</button>
</form>
